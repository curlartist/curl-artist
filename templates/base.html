<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curl Artist | Arpit Aaryan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='asset/texture.png') }}">

    <style>
        /* --- SCISSOR ANIMATION CSS --- */
        
        /* 1. Container */
        .scissor-container {
            font-size: 3.5px; /* Master Scale */
            width: 11em;      
            height: 6.5em;    
            position: relative;
            display: block;
            flex-shrink: 0;
            margin-top: -4px; 
        }

        /* 2. Scissor Group */
        .scissors {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 3. The Halves */
        .half {
            width: 10em; 
            height: 4em;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        /* Top Half Animation */
        .half.top {
            transform-origin: 3.5em 100% 0; /* Pivot bottom-right of handle */
            animation: cut-up 1s ease-in-out infinite;
            z-index: 2; /* Sits on top */
        }

        /* Bottom Half Animation */
        .half.bottom {
            top: 2.2em; /* Adjusted overlap */
            transform-origin: 3.5em 0% 0; /* Pivot top-right of handle */
            animation: cut-down 1s ease-in-out infinite;
            z-index: 1; /* Sits behind */
        }

        /* 4. Shapes */
        
        /* CIRCULAR HANDLES */
        .handle {
            width: 4em;  
            height: 4em; 
            border-radius: 50%; 
            border: 0.8em solid #ffffff; 
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            z-index: 5;
        }

        /* BLADES (Fixed: Smooth Rounded Tips, No Triangles) */
        .blade {
            width: 7em;  /* Slightly longer to compensate for missing tip */
            height: 1.2em; 
            position: absolute;
            top: 2.8em; 
            left: 3em; 
            background: #e0e0e0; 
            /* Round the end smoothly instead of adding a triangle */
            border-radius: 0 0 1em 0; 
            z-index: 1; 
        }

        /* Blade Connector (Fills gap between circle and blade) */
        .blade:before {
            content: '';
            width: 1.5em;
            height: 1.2em;
            background: #e0e0e0;
            position: absolute;
            top: 0;
            left: -1em;
        }

        /* Bottom Blade Specifics */
        .half.bottom .blade {
            top: 0; 
            /* Inverted rounding for bottom blade */
            border-radius: 0 1em 0 0; 
            background: #cccccc; 
        }
        
        .half.bottom .blade:before {
            background: #cccccc;
        }

        /* The Screw (Joint) */
        .joint {
            width: 0.9em;
            height: 0.9em;
            border-radius: 50%;
            background: #888; 
            border: 0.15em solid #fff; 
            position: absolute;
            top: 2.5em; 
            left: 3em;
            z-index: 10;
        }

        /* 5. ANIMATION */
        @keyframes cut-up {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }  
            100% { transform: rotate(0deg); }  
        }

        @keyframes cut-down {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-20deg); } 
            100% { transform: rotate(0deg); }  
        }
        
        /* Navbar Alignments */
        .nav-logo a {
            gap: 15px !important;
            align-items: center !important;
            display: flex !important;
            height: 100%;
        }

        /* --- MOBILE FIXES --- */
        @media (max-width: 768px) {
            /* 1. WIDER NAVBAR FOR NAME */
            .dynamic-island {
                min-width: 175px !important; /* Increased from 140px so "Curl Artist" fits */
            }

            /* 2. CENTER CONTENT WHEN OPEN */
            .dynamic-island.active {
                align-items: center !important; /* Forces center alignment */
            }
            
            .dynamic-island.active .nav-links {
                width: 100%;
                text-align: center; /* Centers text */
                align-items: center; /* Centers flex items */
            }

            .nav-logo {
                width: auto !important; 
                margin-right: auto;
            }
            
            .scissor-container {
                font-size: 3px; 
                margin-top: -2px;
            }

            .logo-text {
                font-size: 1.1rem !important; 
                white-space: nowrap; /* Prevents text wrapping */
            }
            
            .nav-logo::after {
                margin-left: 20px !important; 
            }
        }
    </style>
</head>
<body>

    <nav class="dynamic-island">
        <div class="nav-logo">
            <a href="{{ url_for('index') }}">
                
                <div class="scissor-container">
                    <div class="scissors">
                        <div class="half top">
                            <div class="blade"></div>
                            <div class="handle"></div>
                        </div>
                        
                        <div class="half bottom">
                            <div class="blade"></div>
                            <div class="handle"></div>
                        </div>
                        
                        <div class="joint"></div>
                    </div>
                </div>
                <span class="logo-text">Curl Artist</span>
            </a>
        </div>
        
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="nav-item">Home</a>
            <a href="{{ url_for('reviews') }}" class="nav-item">Reviews</a>
            <a href="{{ url_for('about_me') }}" class="nav-item">About</a>
        </div>

        <div class="nav-action">
            <a href="{{ url_for('appointment') }}" class="book-btn">
                Book Now <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>
    </nav>

    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-container">
                    {% for message in messages %}
                        <div class="flash-msg">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <h3>Arpit Aaryan</h3>
            <p>Sculpting curls, defining styles.</p>
            <div class="socials">
                <a href="https://www.instagram.com/noi.arpitaaryan/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <p class="copyright">Â© 2025 Curl Artist</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.dynamic-island');
            
            if (navbar) {
                // Mobile Toggle Logic
                navbar.addEventListener('click', function(e) {
                    if (window.innerWidth < 768) {
                        this.classList.toggle('active');
                    }
                });

                // Close when clicking outside
                document.addEventListener('click', function(e) {
                    if (window.innerWidth < 768 && !navbar.contains(e.target)) {
                        navbar.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
