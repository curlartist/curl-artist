<div id="deleteModal" class="modal" style="display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); align-items: center; justify-content: center;">
    
    <div class="glass-panel" style="background: #fff; max-width: 350px; text-align: center; padding: 40px; position: relative; animation: popIn 0.3s ease;">
        <i class="fa-solid fa-triangle-exclamation" style="font-size: 3rem; color: #ff4757; margin-bottom: 20px;"></i>
        <h2 style="margin-bottom: 10px; color: #333;">Are you sure?</h2>
        <p style="color: #666; margin-bottom: 30px;">This action cannot be undone.</p>
        
        <div style="display: flex; gap: 15px; justify-content: center;">
            <button onclick="closeDeleteModal()" style="padding: 10px 20px; border-radius: 20px; border: 1px solid #ccc; background: transparent; cursor: pointer;">Cancel</button>
            <a id="confirmDeleteBtn" href="#" class="book-btn" style="background: #ff4757; box-shadow: none; text-decoration: none;">Yes, Delete it</a>
        </div>
    </div>
</div>

<style>
    /* POP IN ANIMATION FOR MODAL */
    @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* Hide the ugly default file input */
    input[type="file"] { display: none; }

    /* Custom File Input Styling */
    .custom-file-upload {
        border: 2px dashed var(--accent-pop);
        background: rgba(255, 107, 107, 0.05);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--accent-pop);
        text-align: center;
        height: 100px;
    }
    .custom-file-upload i { font-size: 2rem; margin-bottom: 10px; }
    .custom-file-upload:hover { background: rgba(255, 107, 107, 0.15); transform: translateY(-2px); }
</style>

<script>
    // 1. Update label text when file chosen
    function updateFileName(input, textId) {
        const textSpan = document.getElementById(textId);
        if (input.files && input.files.length > 0) {
            textSpan.textContent = input.files[0].name;
            textSpan.innerHTML = '<i class="fa-solid fa-check"></i> ' + input.files[0].name;
            input.previousElementSibling.style.borderStyle = "solid";
        } else {
            textSpan.textContent = "Click to Select";
        }
    }

    // 2. Delete Modal Logic
    function openDeleteModal(deleteUrl) {
        const modal = document.getElementById('deleteModal');
        const confirmBtn = document.getElementById('confirmDeleteBtn');
        
        // Update the link to point to the specific delete URL (work, review, or appointment)
        confirmBtn.href = deleteUrl;
        
        // Use Flex to center it
        modal.style.display = "flex";
    }

    function closeDeleteModal() {
        const modal = document.getElementById('deleteModal');
        modal.style.display = "none";
    }

    // Close modal if clicking outside the white box
    window.onclick = function(event) {
        const modal = document.getElementById('deleteModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };
</script>
