{% extends 'base.html' %}

{% block content %}
<section class="error-page">
    <div class="glass-panel error-card">
        <i class="fa-regular fa-compass error-icon"></i>
        <h1>404</h1>
        <h2>Lost in the Curls?</h2>
        <p>We can't seem to find the page you're looking for. It might have been trimmed off.</p>
        <a href="{{ url_for('index') }}" class="reel-btn">Back to Home</a>
    </div>
</section>

<style>
    .error-page {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 100px;
        text-align: center;
    }
    .error-card {
        padding: 50px;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    .error-icon {
        font-size: 5rem;
        color: var(--accent-pop);
        margin-bottom: 10px;
        opacity: 0.8;
    }
    .error-card h1 { font-size: 4rem; margin: 0; line-height: 1; color: var(--accent-bright); }
    .error-card h2 { margin: 0; font-size: 1.5rem; color: #333; }
    .error-card p { color: #666; line-height: 1.6; }
</style>
{% endblock %}
