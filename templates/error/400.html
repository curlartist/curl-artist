{% extends 'base.html' %}

{% block content %}
<section class="error-page">
    <div class="glass-panel error-card">
        <i class="fa-solid fa-shuffle error-icon"></i>
        <h1>400</h1>
        <h2>A Bit Tangled</h2>
        <p>The request got a little knotted up. We couldn't understand what your browser was trying to say.</p>
        <a href="{{ url_for('index') }}" class="reel-btn">Start Fresh</a>
    </div>
</section>

<style>
    /* Reuse previous styles or include them in base.css */
    .error-page { min-height: 80vh; display: flex; align-items: center; justify-content: center; padding-top: 100px; text-align: center; }
    .error-card { padding: 50px; max-width: 500px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
    .error-icon { font-size: 5rem; color: #ffa502; margin-bottom: 10px; opacity: 0.8; } /* Orange for confusion */
    .error-card h1 { font-size: 4rem; margin: 0; line-height: 1; color: #ffa502; }
    .error-card h2 { margin: 0; font-size: 1.5rem; color: #333; }
    .error-card p { color: #666; line-height: 1.6; }
</style>
{% endblock %}
