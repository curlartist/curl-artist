{% extends 'base.html' %}

{% block content %}
<section class="error-page">
    <div class="glass-panel error-card">
        <i class="fa-solid fa-bug error-icon"></i>
        <h1>500</h1>
        <h2>Something went wrong</h2>
        <p>Our server ran into a knot. We've been notified and are detangling it right now.</p>
        <a href="{{ url_for('index') }}" class="reel-btn">Try Again Later</a>
    </div>
</section>

<style>
    .error-page {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 100px;
        text-align: center;
    }
    .error-card {
        padding: 50px;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    .error-icon {
        font-size: 5rem;
        color: #ff4757; /* Red for alert */
        margin-bottom: 10px;
        opacity: 0.8;
    }
    .error-card h1 { font-size: 4rem; margin: 0; line-height: 1; color: #ff4757; }
    .error-card h2 { margin: 0; font-size: 1.5rem; color: #333; }
    .error-card p { color: #666; line-height: 1.6; }
</style>
{% endblock %}
